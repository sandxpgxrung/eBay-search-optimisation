<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

<body>
    <div class="nav">
        <ul>
            <li><a class="active" href="home">Home</a></li>
            <div class="filterDropDown">

                <div class="filterDropDown-content">
                    <form class="sP"><input class="setPrice" type="text" placeholder="Set a price limit" name="setPrice" aria-label="SetPrice"></form>
                </div>
            </div>
            <li style="float:right"><a class="help" href="help">Help</a></li>
            <!--<li style="float:right"><button class="btn" type="submit">Search</button></li>-->
            <li style="float:right">
                <form class="s">
                    <input class="search" type="text" placeholder="Search for anything" name="search" aria-label="Search">
                    <input class="s_sbt" type="submit" name="searchSubmit" value="SEARCH">
                </form>
            </li>
        </ul>
    </div>
{% block content %}{% endblock %}
